  <main>
    <section class="kontak">
      <h2>Hubungi Saya</h2>
      <form>
        <label>Nama:</label>
        <input type="text" placeholder="Masukkan nama Anda" required>

        <label>Email:</label>
        <input type="email" placeholder="Masukkan email Anda" required>

        <label>Pesan:</label>
        <textarea placeholder="Tulis pesan Anda di sini..." required></textarea>

        <button type="submit">Kirim</button>
      </form>

      <h3>Media Sosial</h3>
      <div class="media">
      <ul>
        <li><a href="https://github.com/"><img src="icon/github.png" alt=""></a></li>
        <li><a href="https://linkedin.com/"><img src="icon/linkedin.png" alt=""></a></li>
        <li><a href="https://instagram.com/"><img src="icon/ig-removebg-preview.png" alt=""></a></li>
      </ul>
      </div>
    </section>
  </main>
